<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/interna.xhtml">
        <ui:define name="titulo">
            Cadastro de Usuários
        </ui:define>

        <ui:define name="corpo">
            <h:form id="cadastro">
           

                <h:inputHidden value="#{usuarioBean.usuario.id}" />
                <h:inputHidden value="#{usuarioBean.usuario.ativo}" />
                <h:inputHidden value="#{usuarioBean.destinoSalvar}" />


                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome:" for="nome" />
                    <h:inputText id="nome" label="Nome"
                                 value="#{usuarioBean.usuario.nome}" size="30" maxlength="30"
                                 required="true" requiredMessage="Você não tem nome?">
                        <f:validateLength minimum="5" maximum="30" />
                    </h:inputText>
                    <h:outputLabel value="e-Mail:" for="email" />
                    <h:panelGroup>
                        <h:inputText id="email" label="e-Mail"
                                     value="#{usuarioBean.usuario.email}" size="50" maxlength="50"
                                     required="true" validatorMessage="e-mail inválido">
                            <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
                        </h:inputText>
                        <h:message for="email" />
                    </h:panelGroup>

                    <h:outputLabel value="Idioma:" for="idioma" />
                    <h:selectOneMenu id="idioma" value="#{usuarioBean.usuario.idioma}">
                        <f:selectItem itemValue="pt_BR" itemLabel="Português" />
                        <f:selectItem itemValue="en_US" itemLabel="English" />
                        <f:selectItem itemValue="es_ES" itemLabel="Espanol" />
                    </h:selectOneMenu>



                    <h:outputLabel value="Senha:" for="senha" />
                    <h:inputSecret id="senha" label="Senha"
                                   value="#{usuarioBean.usuario.senha}" size="10" maxlength="10"
                                   required="true" redisplay="true" />

                    <h:outputLabel value="Confirmar Senha:" for="confirmarsenha" />
                    <h:inputSecret id="confirmarsenha" label="Confirmar Senha"
                                   value="#{usuarioBean.confirmarSenha}" size="10" maxlength="10"
                                   required="true" redisplay="true" />
                </h:panelGrid>


                <h3>Endereço</h3>
                <h:outputLabel value="Numero:" for="numero" />
                <h:inputText id="numro" label="numero"
                             value="#{usuarioBean.usuario.numero}" size="30" maxlength="30"
                             required="true" requiredMessage="numero?">
                    <f:validateLength  maximum="30" />
                </h:inputText>
                <br />
                <h:outputLabel value="Cep:" for="cep" />
                <h:inputText id="cep" value="#{usuarioBean.usuario.cep}" size="30" maxlength="9" onblur="pesquisacep(this.value);" >
                </h:inputText>
                  <br />
                <h:outputLabel value="Rua:" for="rua" />
                <h:inputText id="rua" value="#{usuarioBean.usuario.rua}" size="30" >
                </h:inputText>
                  <br />
                <h:outputLabel value="Bairro:" for="bairro" />
                <h:inputText id="bairro" size="30" >
                </h:inputText>
                  <br />
                <h:outputLabel value="Cidade:" for="cidade" />
                <h:inputText id="cidade" value="#{usuarioBean.usuario.cidade}"  size="30" >
                </h:inputText>
                  <br />
                <h:outputLabel value="Estado:" for="estado" />
                <h:inputText id="uf" value="#{usuarioBean.usuario.estado}"   size="30" >
                </h:inputText>
                  <br />
                 <h:outputLabel value="ibge:" for="ibge" />
                 <h:inputText id="ibge" size="30" >
                 </h:inputText>

                <h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
