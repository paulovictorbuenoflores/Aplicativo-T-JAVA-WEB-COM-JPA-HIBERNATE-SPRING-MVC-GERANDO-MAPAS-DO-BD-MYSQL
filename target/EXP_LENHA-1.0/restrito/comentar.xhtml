<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:outputFormat value="Comentarios sobre o gasto #{comentariosBean.gasto}" />

        <h:form>

            <h:dataTable value="#{comentariosBean.comentarios}" var="comentario">
                <h:column>
                    <f:facet name="header">Usuario</f:facet>
                    <!--h:outputText value="{comentario.codigoUsuario}">
                        

                    </h:outputText-->
                    <h:outputText value="#{comentario.nomeUser}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Comentario</f:facet>
                    <h:outputText value="#{comentario.comentario}">					
                    </h:outputText>
                </h:column>  
                <!-- action="{comentariosBean.adicionar()}" value="{gastos.id}"-->
                <h:form>
                <h:column> 
                      <h:inputText id="responder" label="responder" value="#{comentariosBean.comentario}" />

                    <h:commandLink

                        action="#{comentariosBean.adicionar()}" title="responder">
                        <h:graphicImage library="imagens" width="22"
                                        name="responder.png"
                                        style="border:0" />     
                        <f:param name="gasto" value ="#{gastos.id}"/>
                        <f:param name="comentario" value ="#{comentariosBean.comentario}"/>
                        <f:param name="idpai" value ="#{comentario.id}"/>
                          
                    </h:commandLink>
                    
                </h:column> 
                    </h:form>
            </h:dataTable>


        </h:form>
        <h:form>
                <h:column> 
                      <h:inputText id="responder" label="responder" value="#{comentariosBean.comentario}" />

                    <h:commandLink

                        action="#{comentariosBean.adicionar()}" title="responder">
                        <h:graphicImage library="imagens" width="22"
                                        name="responder.png"
                                        style="border:0" />     
                        <f:param name="gasto" value ="#{gastos.id}"/>
                        <f:param name="comentario" value ="#{comentariosBean.comentario}"/>
                        <f:param name="idpai" value ="#{comentario.id}"/>
                          
                    </h:commandLink>
                    
                </h:column> 
                    </h:form>
        <p:separator />
           <h:outputLink value="index.jsf"><button>Voltar</button></h:outputLink><br/>

                      <h:inputText id="comentar" label="Comentar" value="{comentariosBean.comentario}" />


            <h:commandButton action="{comentariosBean.adicionar()}" value="comentar"/></h:form-->

    </h:body>
</html>
