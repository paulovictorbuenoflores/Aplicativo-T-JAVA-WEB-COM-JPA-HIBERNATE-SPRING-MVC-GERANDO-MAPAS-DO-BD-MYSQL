<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listagem de gastos</title>
</h:head>
<h:body>
	<h1>Gastos</h1>
        <h:form>
        <h:selectOneMenu id="estado"
				value="#{gastosbean.estado}">
				<f:selectItems value="#{gastosbean.estados}" />
	</h:selectOneMenu>
            <h:commandButton>buscar</h:commandButton>
        </h:form>
	<h:form id="listagem">
		<h:dataTable value="#{gastosBean.lista}" var="gastos">
			<h:column>
				<f:facet name="header">Cidade</f:facet>
					#{gastos.cidade}
			</h:column>
			<h:column>
				<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{gastos.estado}">					
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Valor</f:facet>
				<h:outputText value="#{gastos.valor}"
					style="text-align: right; display:block;">
					<f:convertNumber minFractionDigits="2" />
				</h:outputText>
			</h:column>
			<h:column>
                            	<f:facet name="header">Empresa</f:facet>
                                <h:outputText value="#{gastos.empresa}">					
				</h:outputText>
			</h:column>
		
				<!--h:commandLink action="#{gastosBean.excluir}">
					<f:ajax execute="@this" render=":listagem" />
					<h:graphicImage library="imagens" name="excluir16.png" />
					<f:setPropertyActionListener target="#{gastosBean.selecionada}"
						value="#{gastos}" />
				</h:commandLink-->
		
		</h:dataTable>
	</h:form>

</h:body>
</html>
